<app-header></app-header>
<div class="main ">
    <section  *ngFor="let l of data ">
    <div style="text-transform:uppercase" class="text-darkblack-50 fw-bold" > Email: &nbsp; {{l.email}}</div>
    <div >{{l.msg}}</div>
    </section>

<form class="msgbx" #msg="ngForm">
    <input type="text" name="msg"  class="msgg" placeholder="enter text messages " ngModel >
    <button (click)="send(msg.value)" class="send" >send</button>
</form>
</div>
